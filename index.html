<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    
    <!-- Link to boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Link to JavaScript script -->
    <script src="./scripts/script.js" defer></script>
    
    
    <title>Mijn OBA</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./image/AmberFoto.jpeg" alt="Gebruiker-foto">
                </span>

                <div class="text logo-text">
                    <span class="name">Amber v/d Reijden</span>
                    <span class="profession">5 jaar lid</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Zoek...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Welkom</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home icon'></i>
                            <span class="text nav-text">Familie overzicht</span>
                        </a>
                    </li>



                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-list-ul icon'></i>
                            <span class="text nav-text">Leeslijst</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text-long nav-text">Uitleningen en verlengen</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Uitleengeschiedenis</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Betaalgeschiedenis</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Reserveringen</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Desposito's</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Tellerstand abonnement</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Uitloggen</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text"><img src="./image/oba_20.png" alt=""></div>

        <main>
            <h1>Familie overzicht</h1>
            
            <div class="account-een">
                <button class="knop-account-een">
                <img class= "account-een" src="/assets/blank-profilepicture.jpg"  alt="">
                <h2> Account 1</h2>
                </button>
            
            </div>
    
            
            <div class="account-twee">
                <button class="knop-account-twee">
                <img class= "account-twee" src="/assets/blank-profilepicture.jpg"  alt="">
                <h2> Account 2</h2>
            </button>
            </div>

            <div class="account-drie">
                <button class="knop-account-drie">
                <img class= "account-drie" src="/assets/blank-profilepicture.jpg"  alt="">
                <h2> Account 3</h2>
            </button>
            </div>
        
        </main>

    </section>


   

</body>
</html>
